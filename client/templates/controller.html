<template name='controllerWall'>
	{{> navigation}}
		<div class='controllerBody'>
			<button class='btn btn-large mode' name='question'>Question</button>
			<button class='btn btn-large mode' name='vote'>Vote</button>
			<button class='btn btn-large mode' name='results'>Results</button>
			<button class='btn btn-large mode' name='emoji'>Emoji</button>	
		</div>
		<div class='controllerBody'>
			<button class='btn btn-large mode' id='ticker' name='ticker'>Toggle Ticker</button>	{{tickerStatus}}
		</div>
</template>

<template name='controllerIpadControls'>
	{{> navigation}}
	<div class="controllerBody">
	    <table class='table table-bordered'>
		  <tbody>
		      <tr>
			      <td>iPad Upper Pane</td>
			      <td><button class='btn ipadUpper' name='question'>Question</button></td>
			      <td><button class='btn ipadUpper' name='research'>Research</button></td>
			      <td><button class='btn ipadUpper' name='standby'>Standby</button></td>
		      </tr>
		  </tbody>
	    </table>

	</div>
</template>

<template name='controllerDeviceConnections'>
	{{> navigation}}
	<div class="controllerBody">
		<div style='text-align:center; padding:5px;'>
	  		<button type="button" name='ipad' class="btn btn-default btn-lg filter">
		  		iPads
		  	</button>		
	  		<button type="button" name='controller' class="btn btn-default btn-lg filter">
		  		Controllers
		  	</button>		
		</div>
	    <table class='table table-striped table-bordered'>
		  <thead>
			  <tr>
				  <th width=10%>Device ID</th>
				  <th width=80%>Status</th>
			  </tr>
		  </thead>
		  <tbody>
		      {{#each devices}}
		        {{> device}}
		      {{/each}}
		  </tbody>
	    </table>

	</div>
</template>
<template name="device">
  	<tr>
	  <td>{{deviceid}}</td>
	  <td>{{status}}</td>
	  <td>
	  		<button type="button" name={{_id}} class="btn btn-default btn-lg deleteConnectedDevice">
		  		X
		  	</button>
	  </td>
   </tr>
</template>


<template name='controllerTicker'>
	{{> navigation}}
	<div class="controllerBody">
		<form>
		  <div class="form-group">
		    <label for="tickerText">Add a ticker item</label>
		    <input type="text" class="form-control" name="tickerText" size="130" style='width:50%'>
		  </div>
		    <button type="submit" class="btn btn-default">Submit</button>
		</form>
	    <table class='table table-striped table-bordered'>
		  <thead>
			  <tr>
				  <th width=10%>User</th>
				  <th width=75%>Text</th>
				  <th width=5%>Approved</th>
				  <th width=5%>Cycles</th>
				  <th width=5%>Delete</th>
			  </tr>
		  </thead>
		  <tbody>
		      {{#each tickerItems}}
		        {{> tickerItem}}
		      {{/each}}
		  </tbody>
	    </table>
	</div>
</template>
<template name="tickerItem">
  	<tr>
	  <td>{{user}}</td>
	  <td>{{text}}</td>
	  <td>{{#if approved}}
		  		YES
		  {{else}}
		  		NO
		  {{/if}}
	  </td>
	  <td>{{cyclesRemaining}}</td>
	  <td>
	  		<button type="button" name={{_id}} class="btn btn-default btn-lg deleteTickerItem">
		  		X
		  	</button>
	  </td>
   </tr>
</template>



<template name='controllerQuestions'>
	{{> navigation}}

	<div id='fadeout'>
	</div>
	<div id='questionForm'>
	 	<button type="button" id='closeQuestion' class="btn btn-default btn-lg">
	  		X
	  	</button>
			
		<h1>{{questionFormHeader}}</h1>
		<form>
		  <input type='hidden' name='id' value='{{questionID}}'>
		  <div class="form-group">
		    <label for="questionText">Question text</label>
		    <input type="text" class="form-control" name="questionText" size="130" style='width:50%' value='{{questionText}}'>
		  </div>
		  <div class="form-group">
		    <label for="answer1">Answer 1</label>
		    <input type="text" class="form-control" name="answer1" size="130" style='width:50%' value='{{answer1}}'>
		  </div>
		  <div class="form-group">
		    <label for="answer2">Answer 2</label>
		    <input type="text" class="form-control" name="answer2" size="130" style='width:50%' value='{{answer2}}'>
		  </div>
		  <div class="form-group">
		    <label for="answer3">Answer 3</label>
		    <input type="text" class="form-control" name="answer3" size="130" style='width:50%' value='{{answer3}}'>
		  </div>
		  <div class="form-group">
		    <label for="answer4">Answer 4</label>
		    <input type="text" class="form-control" name="answer4" size="130" style='width:50%' value='{{answer4}}'>
		  </div>
		  <div class="form-group">
		    <label for="answer5">Answer 5</label>
		    <input type="text" class="form-control" name="answer5" size="130" style='width:50%' value='{{answer5}}'>
		  </div>
		  <div class="form-group">
		    <label for="answer6">Answer 6</label>
		    <input type="text" class="form-control" name="answer6" size="130" style='width:50%' value='{{answer6}}'>
		  </div>
		    <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

	<div class='controllerBody'>
		<div class='controllerBody'>
	    	<button class="btn btn-default" id='addQuestion'>Add a question</button>
		</div>
	    <table class='table table-striped table-bordered'>
			<thead>
				<tr>
					<th width=60%>Question</th>
					<th width=40% colspan=3>Actions</th>
				</tr>
			</thead>
			<tbody>
			      {{#each questions}}
			        {{> question}}
			      {{/each}}
			</tbody>
	    </table>
	</div>

</template>
<template name="question">
  	<tr>
	  <td>{{questionText}}</td>
	  <td>
	  		<button type="button" name={{_id}} class="btn btn-default btn-lg setActiveQuestion">
		  		CUE FOR DISPLAY
		  	</button>
		  	{{#if isActive}}
		  		Q
		  	{{/if}}
	  </td>
	  <td>
	  		<button type="button" name={{_id}} class="btn btn-default btn-lg editQuestion">
		  		EDIT
		  	</button>
	  </td>
	  <td>
	  		<button type="button" name={{_id}} class="btn btn-default btn-lg deleteQuestion">
		  		X
		  	</button>
	  </td>
   </tr>
</template>


<template name="navigation">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	      <ul class="nav navbar-nav">
		    <li class="{{activeIfTemplateIs 'ControllerWall'}}"><a href="/controller_wall">Wall</a></li>
	        <li class="{{activeIfTemplateIs 'ControllerTicker'}}"><a href="/controller_ticker">Ticker</a></li>
	        <li class="{{activeIfTemplateIs 'ControllerQuestions'}}"><a href="/controller_questions">Questions</a></li>
	        <li class="{{activeIfTemplateIs 'ControllerIpadControls'}}"><a href="/controller_ipad_controls">iPad Controls</a></li>
	        <li class="{{activeIfTemplateIs 'ControllerIpadConnections'}}"><a href="/controller_device_connections">Device Connections</a></li>
	      </ul>
	  </div>
	</nav>	
</template>

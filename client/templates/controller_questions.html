<template name='controllerQuestions'>
	{{> navigation}}

	<div id='fadeout' class="{{questionFormVisible}}">
	</div>
	<div id='questionForm' class="{{questionFormVisible}}">
	 	<button type="button" id='closeQuestion' class="btn btn-default btn-lg closeBtn">
	  		X
	  	</button>
			
		<h1>{{questionFormHeader}}</h1>
		<form>
		  <input type='hidden' name='id' value='{{questionID}}'>
		  <div class="form-group">
		    <label for="questionText">Question text</label>
		    <input type="text" class="form-control" name="questionText" size="130" style='width:50%' value='{{questionData 'questionText'}}'>
		  </div>
		  <div class="form-group">
		    <label for="answer1">Answer 1</label>
		    <input type="text" class="form-control" name="answer1" size="130" style='width:50%' value='{{questionData 'answer1'}}'>
		  </div>
		  <div class="form-group">
		    <label for="answer2">Answer 2</label>
		    <input type="text" class="form-control" name="answer2" size="130" style='width:50%' value='{{questionData 'answer2'}}'>
		  </div>
		  <div class="form-group">
		    <label for="answer3">Answer 3</label>
		    <input type="text" class="form-control" name="answer3" size="130" style='width:50%' value='{{questionData 'answer3'}}'>
		  </div>
		  <div class="form-group">
		    <label for="answer4">Answer 4</label>
		    <input type="text" class="form-control" name="answer4" size="130" style='width:50%' value='{{questionData 'answer4'}}'>
		  </div>
		  <div class="form-group">
		    <label for="answer5">Answer 5</label>
		    <input type="text" class="form-control" name="answer5" size="130" style='width:50%' value='{{questionData 'answer5'}}'>
		  </div>
		  <div class="form-group">
		    <label for="answer6">Answer 6</label>
		    <input type="text" class="form-control" name="answer6" size="130" style='width:50%' value='{{questionData 'answer6'}}'>
		  </div>
		    <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

	<div class='controllerBody'>
		<div class='controllerBody'>
	    	<button class="btn btn-default" id='addQuestion'>Add a question</button>
		</div>
	    <table class='table table-striped table-bordered'>
			<thead>
				<tr>
					<th width=60%>Question</th>
					<th width=40% colspan=3>Actions</th>
				</tr>
			</thead>
			<tbody>
			      {{#each questions}}
			        {{> question}}
			      {{/each}}
			</tbody>
	    </table>
	</div>

</template>
<template name="question">
  	<tr>
	  <td>{{questionText}}</td>
	  <td>
	  		<button type="button" name={{_id}} class="btn btn-default btn-lg setActiveQuestion">
		  		CUE FOR DISPLAY
		  	</button>
		  	{{#if isActive}}
		  		Q
		  	{{/if}}
	  </td>
	  <td>
	  		<button type="button" name={{_id}} class="btn btn-default btn-lg editQuestion">
		  		EDIT
		  	</button>
	  </td>
	  <td>
	  		<button type="button" name={{_id}} class="btn btn-default btn-lg deleteQuestion">
		  		X
		  	</button>
	  </td>
   </tr>
</template>

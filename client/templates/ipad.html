<template name='ipad'>
	<div id='ipad'>
		<div class='section upper {{ipadTopVisible "research"}}' id='research'>
			<h1>RESEARCH</h1>
		
		</div>
		
		<div class='section upper {{ipadTopVisible "question"}}' id='question' name='{{activeQuestion "_id"}}'>
			
			<h1>{{activeQuestion 'questionText'}}</h1>
			<h2 class="answer {{answerVisible 'answer1'}} {{answerActive '1'}}" name='1'>{{activeQuestion 'answer1'}}</h2>
			<h2 class="answer {{answerVisible 'answer2'}} {{answerActive '2'}}" name='2'>{{activeQuestion 'answer2'}}</h2>
			<h2 class="answer {{answerVisible 'answer3'}} {{answerActive '3'}}" name='3'>{{activeQuestion 'answer3'}}</h2>
			<h2 class="answer {{answerVisible 'answer4'}} {{answerActive '4'}}" name='4'>{{activeQuestion 'answer4'}}</h2>
			<h2 class="answer {{answerVisible 'answer5'}} {{answerActive '5'}}" name='5'>{{activeQuestion 'answer5'}}</h2>
			<h2 class="answer {{answerVisible 'answer6'}} {{answerActive '6'}}" name='6'>{{activeQuestion 'answer6'}}</h2>
		</div>
		
		<div class='section upper {{ipadTopVisible "standby"}}' id='standby'>
			<h1>WELCOME</h1>
		
		</div>
		
		
		<div class='section bottom {{ipadLowerVisible 'emoji'}}' id='emoji'>
			{{ #each emojis }}
				{{> emojiButton}}
			{{ /each }}			
		</div>
		
		<div class='section bottom {{ipadLowerVisible 'message'}}' id='message'>
			<form>
				<div class='form-group'>
					<input type='text' class="form-control" name='message' id='messageInput'>
					<button class='btn btn-large' type='submit'>Send message</button>
				</div>
			</form>
		</div>
	</div>
</template>

<template name='emojiButton'>
	<img class='emojiButton {{emojiActive this}}' src='/img/emoji/{{this}}.png' name='{{this}}'>
</template>
